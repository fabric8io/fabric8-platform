apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: demo12
  namespace: default
spec:
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/jstrachan/demo14.git
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
    type: JenkinsPipeline
  triggers:
  - github:
      secret: secret101
    type: GitHub
  - generic:
      secret: secret101
    type: Generic