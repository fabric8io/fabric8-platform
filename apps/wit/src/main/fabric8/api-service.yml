kind: Service
apiVersion: v1
metadata:
  name: api
  labels:
    service: api
    expose: "true"
  annotations:
    api.service.kubernetes.io/path: "/api/"
    service.alpha.openshift.io/dependencies: '[{"name":"wit-db","namespace":"","kind":"Service"}]'
spec:
  ports:
    - name: "8080"
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    service: wit
  type: ClusterIP